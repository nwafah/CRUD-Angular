<div class="container">
    <div class="imageBox">
        <img  [src]="'https://crud-4n6y.onrender.com/'+taskDetails.image" alt="">
    </div>
    <div class="d-flex justify-content-between align-items-baseline my-3">
        <h1 class="card-title ">{{taskDetails.title}}</h1>
        <button  mat-raised-button color="warn" (click)="complete(taskDetails)">{{'tasks.complete' | translate}}</button>
    </div>
    <p class="card-subtitle mb-2 text-muted">{{'tasks.deadLine'}} : {{taskDetails.deadline}}</p>
    <hr>
    <p class="card-text">{{taskDetails.description}}</p>
</div>
