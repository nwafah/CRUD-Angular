<div class="login d-flex justify-content-center align-items-center m-auto">
    
    <div class="row">
        <div class="col-md-6 p-0">
            <div class="overlay"></div>
            <img src="../../../../assets/desola-lanre-ologun-zYgV-NGZtlA-unsplash.jpg" alt="">
        </div>
        <div class="col-md-6">
         <div class="h-100 d-flex align-items-center justify-content-center w-100">
            <div class="box w-75">
                <h2>Register </h2>
             
                <!-- step : 5 -->
                <form [formGroup]="registerForm">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <!-- step : 6 -->
                        <input matInput formControlName="username" placeholder="username">
                        <mat-error>required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                          <!-- step : 6 -->
                        <input matInput  formControlName="email"  placeholder="email">
                        <mat-error>required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                          <!-- step : 6 -->
                        <input matInput  formControlName="password" type="password" placeholder="password">
                        <mat-error>required</mat-error>
        
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                          <!-- step : 6 -->
                        <input matInput formControlName="confirmPassword" type="password" placeholder="confirm password">
                        <mat-error>required</mat-error>
                        <mat-hint *ngIf="registerForm.hasError('notSame')">Not Matched</mat-hint>
                    </mat-form-field>
                </form>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="warn" [disabled]="registerForm.invalid" (click)="createAccount()">Create Account</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/auth/login">Have an Account ? </a>
                </div>
            </div>
         </div>
        </div>
    </div>
 
</div>
